<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example33-production</title>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js"></script>
  
</head>
<body ng-app="formExample">
  <div ng-controller="ExampleController">
  <form novalidate class="css-form">
    username <input type="text" 
    ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@('@')$!%*#?&{}[\]<>()^+=;:'&quot;/\\|-])[A-Za-z\d$@('@')$!%*#?&{}[\]<>()^+=;:'&quot;/\\|-]{8,20}$/" ng-model="user.email" required /><br />
  </form>
</div>

<style type="text/css">
  .css-form input.ng-invalid {
    
    background-color: red;
  }

  .css-form input.ng-valid {
    background-color: white;
  }
  
</style>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', function($scope) {
    
    });
</script>
</body>
</html>
